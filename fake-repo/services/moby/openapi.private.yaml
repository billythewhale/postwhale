openapi: 3.0.0
info:
  title: Moby Service - Private API
  description: AI chat service for Triple Whale
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development
  - url: https://stg.moby.srv.whale3.io
    description: Staging
  - url: https://moby.srv.whale3.io
    description: Production

paths:
  /chat:
    post:
      operationId: createChat
      summary: Send a chat message
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "What were my total sales last week?"
                sessionId:
                  type: string
                  description: Optional session ID to continue conversation
                  example: "session_abc123"
                configs:
                  type: object
                  properties:
                    industry:
                      type: string
                      example: "ecommerce"
                    msp:
                      type: string
                      example: "shopify"
                    pixelActive:
                      type: boolean
                      example: true
                    currency:
                      type: string
                      example: "USD"
                    timezone:
                      type: string
                      example: "America/New_York"
      responses:
        '200':
          description: Chat message processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  taskId:
                    type: string
                    example: "task_xyz789"
                  sessionId:
                    type: string
                    example: "session_abc123"
                  workingDir:
                    type: string
                    example: "/tmp/moby/session_abc123"
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

  /sessions/{sessionId}:
    get:
      operationId: getSession
      summary: Get session history
      tags:
        - Sessions
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
          example: "session_abc123"
      responses:
        '200':
          description: Session retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                    example: "session_abc123"
                  shopId:
                    type: string
                    example: "shop_123"
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                  currentBranchId:
                    type: string
                  turns:
                    type: array
                    items:
                      $ref: '#/components/schemas/ConversationTurn'
        '404':
          description: Session not found

  /sessions/list:
    get:
      operationId: listSessions
      summary: List all sessions for a shop
      tags:
        - Sessions
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Sessions list
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      type: object
                      properties:
                        sessionId:
                          type: string
                        shopId:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                        lastMessage:
                          type: string
                  total:
                    type: integer

components:
  schemas:
    ConversationTurn:
      type: object
      properties:
        turnId:
          type: string
          example: "turn_1"
        userMessage:
          type: string
          example: "What were my total sales last week?"
        assistantResponse:
          type: string
          example: "Your total sales last week were $12,345.67"
        timestamp:
          type: string
          format: date-time
        status:
          type: string
          enum: [pending, complete, error]
          example: "complete"
