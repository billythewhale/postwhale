name: Build Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install
          cd ../electron && npm install

      - name: Build backend
        run: cd backend && go build -o postwhale .

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Package Electron app
        run: cd electron && npm run package
