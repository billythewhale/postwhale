name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install electron dependencies
        run: cd electron && npm install

      - name: Build backend (universal binary)
        run: |
          cd backend
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o postwhale-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o postwhale-x64 .
          lipo -create postwhale-arm64 postwhale-x64 -output postwhale
          rm postwhale-arm64 postwhale-x64

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build app (arm64)
        run: cd electron && npm run build -- --arch=arm64

      - name: Build app (x64)
        run: cd electron && npm run build -- --arch=x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron/out/make/*.dmg
            electron/out/make/zip/darwin/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
